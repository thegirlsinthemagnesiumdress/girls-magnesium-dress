section_project_title@: The project
section_project_desc@: The Girls in the Magnesium Dress is an innovative chamber music collaboration between double bass and harp. Named after one of the most renowned orchestral pieces by Frank Zappa, the ensemble involves the audience in a new musical experience led by Valentina Scheldhofen Ciardelli and Anna Astesano. Their versatile repertoire appeals to a wide public with sparkling transcriptions from the opera world, virtuoso repertoire and 21st century music, reversing the stereotypes surrounding both instruments. The duo collaborates with established composers such as John Alexander, Paul Patterson and Kurt Morgan. The Girls have performed in several important London venues such as St- Martin-in-the-Fields, Wigmore Hall, Greenwich Theatre, St. James Piccadilly Church, Trinity Church, the GSM Auditorium, Sala dell’Affresco and Chiesa di S. Micheletto in Lucca.


about_valentina_title: Valentina Ciardelli
about_valentina_desc@: <p>Valentina Ciardelli nasce a Pietrasanta (Lu) da madre tedesca e padre italiano. </br> Prima pianista, nel novembre del 2009 inizia a suonare il contrabbasso e si diploma nell’ottobre 2014 con il massimo dei voti e la lode presso l’Istituto Musicale Luigi Boccherini di Lucca, al Royal College of Music nel 2016 ed al Trinity Laban Conservatoire of Music and Dance nel 2017/18, sotto la guida di Leon Bosch. </p><p> E’ inoltre diplomata in Composizione Jazz al conservatorio G.Puccini di La Spezia con il massimo dei voti. Nella sua carriera, ha partecipato, vincendo, a diverse audizioni per orchestre giovanili in Italia ed all’estero come Gustav Mahler Academy 2016 il praticantato della BBC Symphony Orchestra a Londra. Ha vinto anche numerose borse di studio e concorsi solistici in Europa.</p> <p>Durante l’estate 2018 è stata invitata a suonare all’apertura dello Zappanale 2018 assieme al sassofonista e cantante, Napoleon Murphy Brock. Ha vinto un posto come artist in residence al BANFF centre in Canada per settembre 2019. </p><p>Si è esibita in recital solistici in prestigiose sale da concerto tra cui St-Martin-in- the-fields, Wigmore Hall, Royal Albert Hall e St Katharinen Kirche (Amburgo). Ha vinto il posto di Soloist Junior Fellow al Trinity Laban Conservatoire di Londra ricevendo il prestigiosissimo award Richard Carne. </p> <p>Ha inoltre vinto una borsa di studio bandita dall’associazione Animando di Lucca sulla ricerca e la riscoperta della musica della famiglia Puccini, e un volume sulle musiche inedite è stato pubblicato in Giappone dalla casa editrice Da Vinci. Valentina è in continua ricerca di nuovo repertorio per contrabbasso solista. Ha una vasta esperienza anche nel campo jazz. Suona un contrabbasso Scipioni del 2014.</p>

about_anna_title: Anna Astesano
about_anna_desc@: <p>Conclusi gli studi di Bachelor e Master press il CNSMD di Lione nella classe di Fabrice Pierre, Anna Astesano integra la classe del Trinity Laban Conservatoire of Music and Dance di Londra nel corso di Postgraduate Advanced Diploma, sotto la guida di Gabriella Dall’Olio. </p><p>Ha vinto numerosi premi nazionali ed internazionali. Negli anni 2014-2015 è l’arpista dell’Accademia del “Teatro alla Scala” di Milano.</br> A partire da giugno 2015 è la prima arpa dell’orchestra “Luigi Cherubini”, diretta dal Maestro Riccardo Muti . </p> <p>Negli anni 2017 e 2018, ha ricevuto borse di studio offerte dalla Fondazione CRT, l’Associazione “De Sono” e del “Lions Club” di Torino. Nel 2018 ha vinto il premio “Featured Young Performer” offerto dal London Ear Festival, esibendosi da solista e con l’ensemble di musica da camera contemporanea Uroboros, ed  il “John Marson Prize for best performer”, ottenendo il suo debutto a St-Martin-in-the-Fields nel maggio 2019. </p> <p>Nella stagione 2018/2019 è l’arpista del Future Foyle First Programme promosso dal London Philharmonic Orchestra. A luglio 2019 si aggiudica l’audizione come seconda arpa presso il Teatro del Maggio Musicale Fiorentino di Firenze.</p> <p>Ha collaborato con orchestre quali: la Royal Opera House di Covent Garden,la London Philharmonic Orchestra, il Maggio Musicale Fiorentino, l’Orchestra Sinfonica Nazionale della RAI di Torino, il Teatro Kobolov Novaya dell’Opera di Mosca, l’Orchestra del London Southbank Sinfonia.</p><p>Ha inoltre suonato in importanti istituzioni e sale da concerto londinesi, tra cui la Royal Festival Hall, la Royal Albert Hall,la Queen Elisabeth Hall, gli Abbey Road Studios, il British Museum e Wigmore Hall. È una artista della Concordia Foundation e Park Lane Group di Londra.</p>

